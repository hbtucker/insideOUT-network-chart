<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Network Org Chart</title>
    <link rel="stylesheet" type="text/css" href="./inspector.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #191919;
            color: white;
        }
        #chart {
            position: relative;
            width: 100%;
            max-width: 1920px;
            max-height: 800px;
            margin: 10px;
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 50px;
            height: auto;
            z-index: 1000;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
        }
            body.light-mode {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="chart">
        <img id="logo" src="dark-logo.png" alt="Logo">
        <button id="darkModeToggle">Toggle Light Mode</button>
        <script src="chart.js"></script>
</body>
</html>
